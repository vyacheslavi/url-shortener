
<div class="modal fade" id="create-habit-modal" tabindex="-1" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">New habit</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="create-habit-form">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Name</label>
              <input type="text" class="form-control" id="habit-name" name="name">
              <div class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Goal:</label>
              <input type="number" class="form-control" id="habit-goal" name="goal">
            </div>
            <button class="w-100 btn btn-lg btn-success" type="submit" id="create-habit-btn">
              <span class="spinner-border spinner-border-sm visually-hidden" id="spnr" aria-hidden="true"></span>
              <span role="status">
                Create
              </span>
            </button>
            <div class="invalid-feedback-my text-center" id="invalid-fbck-create-habit"></div>
          </form>
        </div>

      </div>
    </div>
